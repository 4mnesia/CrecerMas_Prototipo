<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Crecer Más</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="vh-100 d-flex align-items-center justify-content-center">
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                
                <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                    
                    <div class="card-header text-center py-4 border-0" style="background-color: var(--primary); color: white;">
                        <span class="material-icons" style="font-size: 50px;">school</span>
                        <h3 class="mt-2 fw-bold" style="color: white !important;">Crecer Más</h3>
                        <p class="mb-0 opacity-75" style="color: white !important;">Acceso a Intranet</p>
                    </div>
                    
                    <div class="card-body p-4">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible fade show py-2" role="alert">
                                        <small>{{ message }}</small>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form action="/login" method="POST">
                            <div class="mb-3">
                                <label class="form-label fw-bold small text-uppercase ls-2 text-muted">Usuario</label>
                                <div class="input-group">
                                    <span class="input-group-text border-end-0 bg-transparent">
                                        <i class="material-icons text-muted">person</i>
                                    </span>
                                    <input type="text" name="username" class="form-control border-start-0 ps-0" placeholder="Ej: alumno" required>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label fw-bold small text-uppercase ls-2 text-muted">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text border-end-0 bg-transparent">
                                        <i class="material-icons text-muted">lock</i>
                                    </span>
                                    <input type="password" name="password" class="form-control border-start-0 ps-0" placeholder="••••••" required>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-custom shadow-sm py-2 fs-5">
                                    INGRESAR
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <a href="/" class="text-decoration-none text-muted small d-flex align-items-center justify-content-center hover-scale">
                                <span class="material-icons fs-6 me-1">arrow_back</span> Volver al Inicio
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <small class="text-muted opacity-50">&copy; 2025 Instituto Crecer Más</small>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
